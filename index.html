<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caos News</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="carrusel">
            <div class="col"> <!--Carrusel-->
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/paco.jfif" class="d-block w-50 img-responsive" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h3>Avanzan y retroceden</h3>
                          <p id="img-carrusel">Gobierno informa cambio en 22 comunas de todo Chile</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/paris.jfif" class="d-block w-50 img-responsive" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h3>El debate que abrió Mañalich e incomodó a La Moneda</h3>
                          <p id="img-carrusel">¿Lograremos la inmunidad de rebaño en junio?</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/pacos2.jfif" class="d-block w-50 img-responsive" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h3>Escapó esposada</h3>
                          <p id="img-carrusel">Capturan a mujer que escapó esposada de Carabineros en medio de fiscalización</p>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
